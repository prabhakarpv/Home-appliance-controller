<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Alarm Clock Concept</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css1/style.css">
<!--tiles css--
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <link href="../../metro/css/metro-all.css" rel="stylesheet">
    <link href="start.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--tiles css-->

</head>

<body>

  
  <div class="alarm">

    <div class="wrapper">

      <div class="container">
              <h>Alarm</h> 
              <div class="alarm_cards">
            	
                  <div class="alarm_card first clearfix" data-index="0">
                    <div class="alarm-time1">On Time</div>
                    <div class="time"></div>
                    <div class="switcher"></div>
                    <div class="frequency"></div>
                  </div>
                    
                  <div class="alarm_card second clearfix" data-index="1">
                    <div class="alarm-time1">Off Time</div>
                    <div class="time"></div>
                    <div class="switcher on"></div>
                    <div class="frequency"></div>
                  </div>

                    <a href="start.html"> <div class="saving_button1">
                      Back To Home</div>
                    </a>
              </div>
  
                <div class="alarm_change_card_wrapper">

                  <div class="alarm_change_card">
                    <div class="frequency_block">
                      <div class="title">
                        WHEN?
                      </div>
                      <div class="days">
                        <div class="day">
                          Mo
                        </div>
                        <div class="day">
                          Tue
                        </div>
                        <div class="day">
                          We
                        </div>
                        <div class="day">
                          Th
                        </div>
                        <div class="day">
                          Fr
                        </div>
                        <div class="day free">
                          Sa
                        </div>
                        <div class="day free">
                          Su
                        </div>
                      </div>
                    </div>
                      
                    <div class="time_block">
                      <div class="title">
                        WHAT TIME?
                      </div>
                      <div class="time">
                        <div class="hours">
                          <i class="up fa fa-caret-up"></i>
                          <div class="value">
                            17
                          </div>
                          <i class="down fa fa-caret-down"></i>
                        </div>
                        <div class="minutes">
                          <i class="up fa fa-caret-up"></i>
                          <div class="value">
                            53
                          </div>
                          <i class="down fa fa-caret-down"></i>
                        </div>
                      </div>
                    </div>
                    <div class="saving_button">
                      Save
                    </div>
                  </div>
      </div>
    </div>
  </div>
  
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js1/index.js"></script>
   
</body>

</html>
